<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/SignUp.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>Sign Up</h2>

        </div>
        <div class="box">
            <form class="form">
                <input type="text" placeholder="Enter your Full Name" id="name">
                <input placeholder="Email" type="email" id="email">
                <input placeholder="Password" type="password" id="password">

                <button id="submit" type="submit">Done</button>

            </form>
            <div id="message">already have a account <a href="./login.html">Login</a></div>
        </div>
    </div>






    <script type="module" src="../scripts/SignUp.js"></script>
</body>

</html>
